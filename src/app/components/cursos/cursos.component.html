<h1>Cursos Isap</h1>
<hr>

<br>


<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn fast">
    <div class="col" *ngFor="let curso of cursos ; let i=index">
        <button (click)="verMaterial(i)" mat-raised-button
        matTooltip="Info about the action"
        aria-label="Button that displays a tooltip when focused or hovered over" class="btn btn-primary">
        <h5>{{curso.name}}</h5>
        </button>
    </div>
    
  </div>
